<form [formGroup]="myForm" (ngSubmit)="save()">
<div formGroupName="autres">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="Firstname" placeholder="Enter FirstName">
        </div>
        
<div *ngIf="FirstName.invalid">
<div *ngIf="FirstName.errors?.['required']" class="alert alert-danger" role="alert">
    FirstName obligatoire 
</div>
<div *ngIf="FirstName.errors?.['minlength']" class="alert alert-danger" role="alert">
    FirstName minim 5 
</div>
<div *ngIf="FirstName.errors?.['pattern']" class="alert alert-danger" role="alert">
    Il ne faut que des lettres 
</div>
</div>
<div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter LastName">
</div>
<div *ngIf="lastName.errors">
    <div class="alert alert-danger" role="alert" *ngIf="lastName.errors?.['required']">
        Last Name obligatoire 
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="lastName.errors?.['minlength']">
        LastName minim 5 
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="lastName.errors?.['pattern']">
        Il ne faut que des lettres 
    </div>
</div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
</div>
    <div class="form-group">
        <label for="categorie">Cat√©gorie</label>
        <input type="text" formControlName="categorie" class="form-control" id="categorie" placeholder="Enter Categorie">
    </div>
<div class="alert alert-danger" role="alert" *ngIf="categorie.invalid">
    categorie obligatoire
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="text" formControlName="password" class="form-control" id="password" placeholder="Enter password">
</div>
<div  *ngIf="myForm.get('password').invalid">
<div class="alert alert-danger" role="alert" *ngIf="myForm.get('password').errors['required']">
    password obligatoire
</div>  
<div class="alert alert-danger" role="alert" *ngIf="myForm.get('password').errors['pattern']">
    Il faut respecter le format requis
</div>
</div>
<input class="btn btn-sucess" type="submit" [disabled]="myForm.invalid">
</form>

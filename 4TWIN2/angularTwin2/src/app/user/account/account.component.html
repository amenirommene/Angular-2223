<div class="card" style="width: 18rem">
    <img
      [src]="image"
      class="card-img-top img-fluid w-50 align-self-center"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">
        {{description}}
      </p>
      <button (click)="deleteMe()" class="btn btn-primary">Delete</button>
      <button (click)="showUsers()" class="btn btn-primary">Show All</button>
    </div>
  </div>
